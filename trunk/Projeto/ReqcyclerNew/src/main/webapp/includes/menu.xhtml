<?xml version="1.0" encoding="UTF-8"?>  
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

    <ui:param name="securityController" value="#securityController"  />

<h:form>

<ul>
	<li>
		<h:outputLink value="/GiscoverFibra/index.xhtml" rendered="#{(loginMB.usuario) == null}">
			<h:outputText value="#{msg.menu_login}"/>
		</h:outputLink>
	</li>
	<li>
		<h:outputLink value="/GiscoverFibra/LibBloqFibra.xhtml" rendered="#{(loginMB.usuario) != null}">
			<h:outputText value="#{msg.menu_libera_bloqueio}"/>
		</h:outputLink>
	</li>
	<li>
		<h:outputLink value="/GiscoverFibra/CadastrarSwitchArmario.xhtml" rendered="#{(loginMB.usuario) != null}">
			<h:outputText value="#{msg.menu_configurar_switch}"/>
		</h:outputLink>
	</li>
	<li>
		<p:commandLink actionListener="#{loginMB.deslogar}" rendered="#{(loginMB.usuario) != null}">
			<h:outputText value="#{msg.menu_logout}" />
		</p:commandLink>		
	</li>
</ul>

</h:form>

</ui:composition>
