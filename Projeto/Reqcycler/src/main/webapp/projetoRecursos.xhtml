<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/default.xhtml">

	<ui:define name="content">
		<style type="text/css">
html.progress,html.progress * {
	cursor: progress !important;
}
</style>
		<h:form id="formProjetoRecursos">
			<table>
				<tr>
					<td><h:selectOneMenu onchange="" immediate="true"
							id="comboProjetos"
							value="#{projetoRecursosController.projetoSelecionado.id}"
							required="true">
							<f:selectItems value="#{projetoRecursosController.comboProjetos}"
								itemLabel="#{projeto.nome}" itemValue="#{projeto}" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:selectOneMenu onchange="" immediate="true"
							id="comboUsuarios"
							value="#{projetoRecursosController.usuarioSelecionado.id}"
							required="true">
							<f:selectItems value="#{projetoRecursosController.comboUsuarios}"
								itemLabel="#{usuario.nome}" itemValue="#{usuario}" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:commandButton value="Teste" styleClass="button"
							action="#{projetoRecursosController.verificarObjetos}">
						</h:commandButton></td>
				</tr>
			</table>
		</h:form>

		<script>
			$(document).ajaxStart(function() {
				$("html").addClass("progress");
			}).ajaxStop(function() {
				$("html").removeClass("progress");
			});

			function tratarDrop(event, ui){
				var recursoSelecionado = ui.draggable;
				recursoSelecionado.fadeOut('normal');
			}
		</script>
	</ui:define>
</ui:composition>
