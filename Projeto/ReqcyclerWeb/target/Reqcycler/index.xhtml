<?xml version="1.0" encoding="UTF-8"?>  
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/default.xhtml">

	<ui:define name="content">
	
		<style type="text/css">
  			html.progress, html.progress *
  			{
    			cursor: progress !important;
			}
  		</style>
	
		<h:form>
			<p:panel>
				<center>
					
					<p:growl id="growl" showDetail="true" sticky="true"/>
				
					<h2>Teste</h2>
					
					<h:form id="painel_login" rendered="#{(UserController.user) == null}">
						<h:outputText for="login" value="Login: " />
						<p:inputText id="login" style="margin-left:4px"></p:inputText>
						<br/>
						
						<h:outputText for="senha" value="Senha: " />
						<p:password id="senha"></p:password>
						<br/>
						
						<p:commandButton id="botao_entrar"
				       					value="Entrar" 
				       					actionListener="#{UserController.userLogin}" 
				       					ajax="false"/>
			       	</h:form>
				</center>
			</p:panel>
		</h:form>
		
		<script>
			$(document).ajaxStart(function() {
			    $("html").addClass("progress");
			}).ajaxStop(function() {
			    $("html").removeClass("progress");
			});
		</script>
		
	</ui:define>
	
</ui:composition>
